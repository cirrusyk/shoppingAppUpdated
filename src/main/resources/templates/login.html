<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">


<head th:replace="common/header :: common-header"></head>


<body>

  <div th:replace="common/header :: navbar"></div>


  <div class="login-regis">

    <div class="form-login"  >
      <h1>LOGIN</h1>
      <div class="bg-danger" th:if="${param.error}">Invalid username
					and password.</div>
      <form th:action="@{/login}" method="post"  >
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="mail">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit" name="login">Login</button>
      </form>


    </div>

    <div class="vl"></div>


     <div class="form-regis">
         <h1>REGISTRATION</h1>
       <form th:action="@{/process_register}" method="post" th:object="${user}" >
         <label for="username">Username:</label>
         <input type="text" id="username" name="username" th:field="*{username}" value="" required>
         
         <label for="email">E-mail:</label>
         <input type="text" id="email" name="email" th:field="*{email}" required value="">

         <label for="mail">Full name:</label>
         <input type="text" id="full-name" name="full-name" th:field="*{fullName}" value="" required>

         <label for="mail">Password:</label>
         <input type="password" id="password" name="password" th:field="*{password}" value="" required>

        

         <button type="submit" name="register">Register</button>
       </form>


    </div>
  </div>



  <div th:replace="common/header :: body-bottom"></div>



</body>


</html>
